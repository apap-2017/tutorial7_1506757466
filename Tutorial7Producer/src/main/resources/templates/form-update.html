<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>

<title>Update student</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

	<h1 class="page-header">Student Editor</h1>

	<form action="/student/update/submit" method="post" th:object="${student}">
		<div>
			NPM:
			<input th:field="*{npm}" type="text" name="npm" readonly="true" th:value="${student.npm}" />
		</div>
		<div>
			Nama:
			<input th:field="*{name}" type="text" name="name" th:value="${student.name}"/>
		</div>
		<div>
			GPA:
			<input th:field="*{gpa}" type="text" name="gpa" th:value="${student.gpa}"/>
		</div>

		<div>
			<button type="submit" name="action" value="save">Update</button>
		</div>
	</form>

</body>

</html>
