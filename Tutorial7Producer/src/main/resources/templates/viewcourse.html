<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>View Course Info</title>
</head>
<body>
	<h3 th:text="'ID = ' + ${course.id_course}">ID matkul</h3>
	<h3 th:text="'Nama = ' + ${course.name}">Nama Matkul</h3>
	<h3 th:text="'SKS = ' + ${course.credits}">SKS</h3>
	<h3>Mahasiswa yang mengambil</h3>
	<ul th:each="student,iterationStatus: ${course.students}">
		<li th:text="${student.npm} + ' - ' + ${student.name}">
			Nama kuliah-X SKS</li>
	</ul>
</body>
</html>
